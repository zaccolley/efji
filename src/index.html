<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>🍓 🍏 🍕 food flood 🍌 🍔 🍆</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#272727">
</head>
<body>
	<main>
		<canvas id="canvas"></canvas>

		<section class="message">
			<p>Loading...</p>
		</section>

		<section class="buttons">
			<div class="button-row">
				<button class="button" value="0"></button>
				<button class="button" value="1"></button>
				<button class="button" value="2"></button>
			</div>
			<div class="button-row">
				<button class="button" value="3"></button>
				<button class="button" value="4"></button>
				<button class="button" value="5"></button>
			</div>
		</section>

		<div class="overlay">
			<span class="overlay-heading">🎉 You win!</span>
			<p class="overlay-message">You're doing really well</p>
			<button class="overlay-button">Continue</button>
		</div>
	</main>

	<script src="js/scripts.js"></script>
</body>
</html>
